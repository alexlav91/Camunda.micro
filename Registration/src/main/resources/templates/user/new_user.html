<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>New client</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>New User</h1>
    <hr>
    <h2> Save Client</h2>
    <form action="#" th:action="@{/save}" th:object="${user}" method="POST">
        <input type="text" th:field="*{fullName}"
               placeholder="User Name" class="form-control mb-4 col-4">
        <div style="color:red" th:if="${#fields.hasErrors('fullName')}"
             th:errors="*{fullName}">User name Error</div>

        <button type="submit" class="btn btn-info col-2">Finish registration </button>
    </form>
    <a th:href="@{/}">Back</a>
</div>
</body>
</html>
